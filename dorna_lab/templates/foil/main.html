<style>
button:focus, button:active {
    outline: none !important;
    box-shadow: none !important;
}

.btn-primary:focus,
.btn-primary:active,
.btn-primary.active,
.show > .btn-primary.dropdown-toggle {
    background-color: #007bff !important; /* Bootstrap default */
    border-color: #007bff !important;
    color: #fff !important;
}
</style>

<div>
    <div class="flex" style="display: flex; gap: 20px; margin: 0 70px; padding-top: 100px;">
        <!-- Left: Live AI Feed -->
        <div style="width: 75%; border: 3px solid #000000; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            insert live ai feed
        </div>

        <!-- Right: Stacked Content -->
        <div style="display: flex; flex-direction: column; gap: 20px; width: 25%;">
            <!-- Test Div -->
            <div style="border: 3px solid #000000; padding: 10px; text-align: center;">
                <button type="button" class="start_foil btn btn-primary" >Start
				</button>
				<button type="button" class="pause_foil btn btn-primary">Pause
				</button>	
				<br>
				<br>
				<button type="button" class="stop_foil btn btn-primary">Stop
				</button>	
            </div>
			<div style="border: 3px solid #000000; padding: 20px; text-align: center;">
				<tr class="versionable" version="dorna_2" style="display: table-row;"> 
					<td>
						<button type="button" class="set_joint_b all btn btn-primary btn-block" data-cmd="joint">Zero Motors</button>
					</td>
				</tr>
				<br>
				<td class="border-right border-bottom" style="width: 50%; text-align: center;">
					<div class="custom-control custom-switch" style="display: inline-block; text-align: center;">
						<input type="checkbox" class="custom-control-input motor_c" id="motor_c" data-key="motor" data-cmd="motor">
						<label class="custom-control-label" for="motor_c">Activate  Motors</label>
					</div>
				</td>
			</div>
            <!-- Linear Actuator Control -->
			<div style="border: 3px solid #000000; padding: 20px; text-align: center;">
				<div style="margin-bottom: 10px;">Linear Actuator Control</div>
				<div style="display: flex; flex-direction: column; align-items: center; gap: 10px; justify-content: center; margin-top: 20px;">
					<tr class="jog_form" data-key="5" style="">
						<!-- <td>
							<input type="number" class="text-center form-control bind go_v small" value="0" step="0.001" data-key="j5" data-cmd="jmove" data-item="joint" data-type="joint">
						</td>       -->
						<td>
							<button type="button" class="jog_b btn btn-primary jog_b_j5m" data-key="j5" data-value="-1" tab="joint" data-cmd="jmove" data-type="joint">Up
							</button>
							<button type="button" class="jog_b btn btn-primary jog_b_j5p" data-key="j5" data-value="1" tab="joint" data-cmd="jmove" data-type="joint">Down
							</button>
						</td>      
					</tr>
				</div>
			</div>
			<div style="border: 3px solid #000000; padding: 20px; text-align: center;">
				<button type="button" class="resume_foil btn btn-primary">Resume from last slot
				</button>	
			</div>
			<div style="border: 3px solid #000000; padding: 20px; text-align: center;">
				Performance Metrics
				<br>
				current rate: 200 seals/hr
				<br>
				estimated completion time: 21312
				<br>
				est. num of seals lost
				<br>
				one/no lid on load sensor
			</div>
			<div class="custom-control custom-switch" style="display: inline-block; text-align: center;">
				<input type="checkbox" class="custom-control-input motor_c" id="motor_c" data-key="motor" data-cmd="motor">
				<label class="custom-control-label" for="motor_c">Toggle AI</label>
			</div>
        </div>
    </div>
</div>
