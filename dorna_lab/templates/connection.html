<div class="modal fade" id="connection_modal" tabindex="-1" role="dialog" aria-labelledby="connection_modal" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="connection_modalLabel">Connection</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">WebSocket Status</label>
            <input type="text" class="form-control ws_stat_v"  id="ws-status-val" value="Disconnected" disabled>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">WebSocket URL</label>
            <input type="url" value="ws://dorna/ws" placeholder="ws://dorna/ws" class="form-control robot_url " disabled>
            <small id="emailHelp" class="form-text text-muted">Connect to the WebSocket feed via, ws://robot_ip_address/ws</small>
          </div>
          <button type="button" class="btn btn-primary connect_b">Connect</button>
          <button type="button" class="btn btn-secondary disconnect_b">Disconnect</button>
        </form>
      </div>
    </div>
  </div>
</div>
