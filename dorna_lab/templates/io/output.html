<details open>
  <summary class="bg-light border-bottom pl-2 pr-2">Outputs</summary>

    <table class="table table-hover table-sm pl-2 pr-2 mb-0">
      <tbody>
        {% for i in [0, 4] %}
          <tr >
            {% for j in range(4) %}
              {% if j==3 %}
                <td class="border-top-0 border-bottom">  
              {% else %}
                <td class="border-top-0 border-bottom border-right">
              {% endif %}            
                <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input out_c" data-key="out{{i+j}}" id="out_c_{{i+j}}" data-cmd ={{cmd["output"]}}>
                  <label class="custom-control-label w-100" for="out_c_{{i+j}}">out{{i+j}}</label>
                </div>        
              </td>
            {% endfor %}
          </tr>  
        {% endfor %}
      </tbody>
    </table>  

</details>
